<!DOCTYPE html>
<html>

<head>
    <title>
        Hello World
    </title>
</head>

<body>
    <h1>Hello World</h1>
    <h2>Hello World</h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>

    <p>Hello World</p>

    <p id="demo"></p>

    <script>
        document.getElementById("demo").innerHTML = "Hello World";
        document.write("Hello World");
        window.alert("Hello World");
        alert("Hello World");
        console.log("Hello World");
    </script>
</body>

</html>
